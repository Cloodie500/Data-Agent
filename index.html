<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <!-- PyScript CDN -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <style>
        /* Brown animated background */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        /* Textarea styling */
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: solid 1px #ccc;
            padding: 10px;
            font-family: monospace;
        }

        /* Button styling */
        button {
            background-color: #04AA6D;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #028a5e;
        }

        /* Output area styling */
        .output {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Code Runner</h1>
        <!-- Python code input -->
        <textarea id="python-code" placeholder="Write your Python code here..."></textarea>
        
        <!-- Run button -->
        <button onclick="runPythonCode()">Run</button>

        <!-- Output display -->
        <div id="output" class="output"></div>
    </div>

    <!-- PyScript execution logic -->
    <script type="text/javascript">
        function runPythonCode() {
            const code = document.getElementById("python-code").value;

            // Create a PyScript tag dynamically
            const pyscriptTag = document.createElement("py-script");
            
            // Remove previous output
            document.getElementById("output").innerHTML = "";

            // Set the Python code and append to output div
            pyscriptTag.innerHTML = code;

            // Append the PyScript tag to the output div
            document.getElementById("output").appendChild(pyscriptTag);
        }
    </script>
</body>
</html>
