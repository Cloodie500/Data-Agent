<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Runner</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background: #8B4513;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            animation: float 5s ease-in-out infinite;
        }
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .square {
            width: 80px;
            height: 80px;
        }
        #editor, #output {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
        }
        #editor {
            border-right: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: calc(100% - 60px);
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="floating-shape circle" style="top: 10%; left: 20%;"></div>
    <div class="floating-shape square" style="top: 50%; left: 60%;"></div>
    <div class="floating-shape circle" style="top: 80%; left: 10%;"></div>
    <div class="floating-shape square" style="top: 30%; left: 80%;"></div>
    
    <div id="editor">
        <textarea id="code" placeholder="Write your JavaScript code here..."></textarea>
        <button onclick="runCode()">Run Code</button>
    </div>
    <div id="output">
        <iframe id="result"></iframe>
    </div>
    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            const iframe = document.getElementById('result');
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write('<script>' + code + '<\/script>');
            iframe.contentWindow.document.close();
        }
    </script>
</body>
</html>
