<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data URL Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #D2B48C; /* Light brown background */
            position: relative;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .square, .circle {
            position: absolute;
            background-color: rgba(139, 69, 19, 0.5); /* Light brown color with transparency */
            animation: float 4s ease-in-out infinite;
        }

        .square {
            width: 20px;
            height: 20px;
            animation-duration: 6s;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation-duration: 8s;
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            resize: none;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #8B4513;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }

        button:hover {
            background-color: #A0522D;
        }

        #result {
            margin-top: 15px;
            word-wrap: break-word;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Floating squares and circles -->
    <div class="square" style="top: 10%; left: 20%;"></div>
    <div class="circle" style="top: 30%; left: 70%;"></div>
    <div class="square" style="top: 50%; left: 40%;"></div>
    <div class="circle" style="top: 80%; left: 50%;"></div>
    <div class="square" style="top: 70%; left: 10%;"></div>
    <div class="circle" style="top: 20%; left: 90%;"></div>
    <div class="square" style="top: 40%; left: 60%;"></div>
    <div class="circle" style="top: 60%; left: 30%;"></div>
    <div class="square" style="top: 20%; left: 50%;"></div>
    <div class="circle" style="top: 70%; left: 40%;"></div>
    <div class="square" style="top: 15%; left: 15%;"></div>
    <div class="circle" style="top: 35%; left: 80%;"></div>
    <div class="square" style="top: 55%; left: 25%;"></div>
    <div class="circle" style="top: 75%; left: 55%;"></div>
    <div class="square" style="top: 25%; left: 35%;"></div>
    <div class="circle" style="top: 45%; left: 65%;"></div>
    <div class="square" style="top: 65%; left: 75%;"></div>
    <div class="circle" style="top: 85%; left: 85%;"></div>

    <div id="container">
        <h1>Data URL Generator</h1>
        <textarea id="inputHtml" placeholder="Enter your HTML code here..."></textarea>
        <br>
        <button onclick="generateDataUrl()">Generate Data URL</button>
        <div id="result"></div>
    </div>

    <script>
        function generateDataUrl() {
            const inputHtml = document.getElementById('inputHtml').value;
            const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(inputHtml);
            document.getElementById('result').innerHTML = '<strong>Data URL:</strong> <a href="' + dataUrl + '" target="_blank">' + dataUrl + '</a>';
        }
    </script>
</body>
</html>
