<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data URL Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #8B4513, #A0522D, #D2691E);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #8B4513;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A0522D;
        }

        #result {
            margin-top: 15px;
            word-wrap: break-word;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Data URL Generator</h1>
        <textarea id="inputHtml" placeholder="Enter your HTML code here..."></textarea>
        <br>
        <button onclick="generateDataUrl()">Generate Data URL</button>
        <div id="result"></div>
    </div>

    <script>
        function generateDataUrl() {
            const inputHtml = document.getElementById('inputHtml').value;
            const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(inputHtml);
            document.getElementById('result').innerHTML = '<strong>Data URL:</strong> <a href="' + dataUrl + '" target="_blank">' + dataUrl + '</a>';
        }
    </script>
</body>
</html>
